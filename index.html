        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .day-button.active {
            background-color: #3b82f6; /* Tailwind blue-500 */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .activity-card {
            background-color: white;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-md */

            margin-bottom: 1rem;

        }
        .activity-card:hover {
            transform: translateY(-5px);
        }
        .map-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #10b981; /* Tailwind emerald-500 */
            color: white;
            border-radius: 0.5rem; /* rounded-lg */
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .map-link:hover {
            background-color: #059669; /* Tailwind emerald-600 */
        }
        /* Estilos para las imágenes de las actividades */
        .activity-image {
            width: 100%;
            height: 180px; /* Altura fija para consistencia */
            object-fit: cover; /* Asegura que la imagen cubra el área sin distorsionarse */
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>

                    { time: "10:00 - 11:30 AM", name: "Buckingham Palace - Cambio de Guardia", description: "Sé testigo de la famosa ceremonia del Cambio de Guardia en la residencia oficial de la monarquía británica. **Imprescindible:** Asegúrate de llegar temprano (al menos 45-60 minutos antes) para conseguir una buena posición frente a las rejas del palacio y ver la banda y los guardias. Observa la fachada del palacio y las icónicas puertas doradas.", links: [{ text: "Palacio de Buckingham (Info)", url: "https://www.rct.uk/visit/buckingham-palace" }, { text: "Cambio de Guardia (Horarios)", url: "https://www.householddivision.org.uk/trooping-the-colour" }], imageUrl: "https://github.com/sommelierdeviajes/images/CambioDeGuardia.jpg" },
                    { time: "11:30 AM - 12:00 PM", name: "Parliament Street (The Horse Guards)", description: "Admira a los impresionantes guardias a caballo en su puesto ceremonial en Horse Guards Parade. **Imprescindible:** Observa de cerca los detalles de sus uniformes y la disciplina de los caballos. Es un lugar excelente para fotos y está a poca distancia del palacio.", links: [{ text: "The Household Cavalry Museum", url: "https://www.householdcavalrymuseum.org.uk/" }], imageUrl: "https://github.com/sommelierdeviajes/images/HorseGuards.jpg" },
                    { time: "12:00 PM - 01:00 PM", name: "Paseo por St. James's Park", description: "Disfruta de un relajante paseo por uno de los parques reales más hermosos de Londres. **Imprescindible:** Busca los famosos pelícanos en el lago y las pintorescas vistas del Palacio de Buckingham y Horse Guards Parade a lo lejos. Un oasis de tranquilidad en la ciudad.", links: [{ text: "St. James's Park (Info)", url: "https://www.royalparks.org.uk/parks/st-jamess-park" }], imageUrl: "https://github.com/sommelierdeviajes/images/StJamessPark.jpg" },
                    { time: "01:00 PM - 02:00 PM", name: "Big Ben y Westminster Bridge", description: "Cruza el icónico Puente de Westminster para obtener vistas espectaculares del Big Ben (Elizabeth Tower) y el Palacio de Westminster (Parlamento). **Imprescindible:** Toma fotos desde el puente con el Big Ben de fondo y admira la arquitectura gótica del Parlamento. El sonido de las campanas del Big Ben es inconfundible.", links: [{ text: "Parlamento Británico (Big Ben)", url: "https://www.parliament.uk/about/living-heritage/building/palace/big-ben/" }], imageUrl: "https://placehold.co/400x180/4682B4/FFFFFF?text=Big+Ben" },
                    { time: "02:00 PM - 02:50 PM", name: "Almuerzo cerca de Westminster Abbey", description: "Una pausa para recargar energías con un almuerzo rápido en los alrededores de la Abadía de Westminster. Hay varias opciones de cafés y pequeños restaurantes.", imageUrl: "https://placehold.co/400x180/F0F8FF/000?text=Almuerzo" },
                    { time: "02:50 PM - 03:45 PM", name: "Westminster Abbey - Ceremonia de Evensong (15:00 h / 3 PM)", description: "Asiste a la emotiva ceremonia de Evensong en esta histórica abadía, un momento de reflexión y música coral. **Imprescindible:** La entrada a la ceremonia es gratuita y te permite experimentar la majestuosidad del interior de la Abadía de una manera única, aunque no sea un tour turístico completo. Llega unos 10-15 minutos antes para asegurar asiento.", links: [{ text: "Westminster Abbey (Calendario)", url: "https://www.westminster-abbey.org/worship-music/services-calendar" }, { text: "Westminster Abbey (Visitas)", url: "https://www.westminster-abbey.org/visit-us" }], imageUrl: "https://placehold.co/400x180/8B0000/FFFFFF?text=Westminster+Abbey" },
                    { time: "03:45 PM - 04:15 PM", name: "Visita breve 'imperdible' en Westminster Abbey (Opcional)", description: "Si el tiempo y las regulaciones lo permiten después de Evensong, realiza una visita rápida a los puntos más destacados del interior de la Abadía, como el Rincón de los Poetas o la nave principal, para apreciar su arquitectura y significado histórico.", imageUrl: "https://placehold.co/400x180/BDB76B/000?text=Interior+Abadía" },
                    { time: "04:15 PM - 05:45 PM", name: "London Eye", description: "Disfruta de una perspectiva única de Londres desde lo alto de esta famosa noria gigante. **Imprescindible:** Las vistas panorámicas de 360 grados son espectaculares, permitiéndote ver el Big Ben, el Parlamento, la Catedral de San Pablo y muchos otros monumentos desde el aire, especialmente hermoso al atardecer.", links: [{ text: "London Eye (Reserva)", url: "https://www.londoneye.com/" }], imageUrl: "https://placehold.co/400x180/B0C4DE/000?text=London+Eye" },

                    { time: "01:00 PM - 02:00 PM", name: "Almuerzo en Soho o cerca.", description: "Explora las diversas opciones gastronómicas en el animado barrio del Soho, desde comida rápida hasta restaurantes más elaborados. Es el lugar perfecto para un almuerzo cosmopolita.", imageUrl: "https://placehold.co/400x180/DA70D6/FFFFFF?text=Almuerzo+Soho" },

                    { time: "03:30 PM - 05:30 PM", name: "Covent Garden y Seven Dials Market", description: "Disfruta de los artistas callejeros, las boutiques únicas y explora el bullicioso Seven Dials Market, un paraíso para los amantes de la comida. **Imprescindible:** En Covent Garden, observa a los talentosos artistas callejeros en la plaza principal y explora las tiendas artesanales. En Seven Dials Market, déjate llevar por la variedad de puestos de comida y bebida en un ambiente industrial chic.", links: [{ text: "Covent Garden (Info)", url: "https://www.coventgarden.london/" }, { text: "Seven Dials Market (Info)", url: "https://www.sevendialsmarket.com/" }], imageUrl: "https://placehold.co/400x180/FF69B4/FFFFFF?text=Covent+Garden" },
                    { time: "05:30 PM - 06:00 PM", name: "Neal's Yard", description: "Descubre este pintoresco y colorido patio escondido, un oasis de tranquilidad con tiendas y cafés independientes. **Imprescindible:** Es un lugar ideal para una foto rápida gracias a sus fachadas de colores brillantes y su ambiente bohemio. Un pequeño tesoro escondido.", links: [{ text: "Neal's Yard (Info)", url: "https://www.atlasobscura.com/places/neals-yard" }], imageUrl: "https://placehold.co/400x180/9ACD32/000?text=Neal's+Yard" },

                activities: [
                    { time: "09:30 AM - 10:00 AM", name: "Salida desde Eastlight Apartments", description: "Comienza tu día con un corto paseo desde tu alojamiento hasta la histórica Torre de Londres, aprovechando la cercanía para llegar temprano.", imageUrl: "https://placehold.co/400x180/ADD8E6/000?text=Salida" },
                    { time: "10:00 AM - 12:00 PM", name: "Tower of London (2 horas)", description: "Explora esta fortaleza histórica, Patrimonio de la Humanidad por la UNESCO. **Imprescindible:** Visita las Joyas de la Corona, admira la Torre Blanca (la estructura original), y si tienes suerte, coincide con un tour guiado por un Yeoman Warder (Beefeater) para escuchar historias fascinantes y a menudo macabras. No olvides buscar a los cuervos.", links: [{ text: "Tower of London (Reserva)", url: "https://www.hrp.org.uk/tower-of-london/" }], imageUrl: "https://placehold.co/400x180/8B0000/FFFFFF?text=Tower+of+London" },
                    { time: "12:00 PM - 01:30 PM", name: "Tower Bridge (1.5 horas - con exposición)", description: "Cruza y explora el icónico Tower Bridge, una obra maestra de la ingeniería victoriana. **Imprescindible:** Camina por las pasarelas superiores con suelo de cristal para vistas vertiginosas del Támesis y la ciudad, y visita las históricas salas de máquinas victorianas que explican cómo funciona el puente. Consulta los horarios de apertura del puente si te interesa verlo levantarse.", links: [{ text: "Tower Bridge Exhibition (Reserva)", url: "https://www.towerbridge.org.uk/plan-your-visit/buy-tickets" }], imageUrl: "https://placehold.co/400x180/4682B4/FFFFFF?text=Tower+Bridge" },
                    { time: "01:30 PM - 02:30 PM", name: "Almuerzo cerca de Tower Bridge o en la City.", description: "Disfruta de un almuerzo en los alrededores de estas históricas atracciones o adéntrate un poco más en la City para encontrar opciones.", imageUrl: "https://placehold.co/400x180/F0F8FF/000?text=Almuerzo" },
                    { time: "02:30 PM - 03:00 PM", name: "St. Dunstan in the East (Iglesia Abandonada)", description: "Descubre este pintoresco jardín público construido entre las ruinas de una antigua iglesia bombardeada durante la Segunda Guerra Mundial. **Imprescindible:** Es un oasis de paz y belleza, con enredaderas cubriendo las paredes de la iglesia y creando un ambiente mágico. Perfecto para una pausa tranquila y fotos únicas.", links: [{ text: "St. Dunstan in the East (Info)", url: "https://www.cityoflondon.gov.uk/things-to-do/green-spaces/city-gardens/st-dunstan-in-the-east" }], imageUrl: "https://placehold.co/400x180/8FBC8F/000?text=St.+Dunstan" },
                    { time: "03:00 PM - 04:30 PM", name: "Sky Garden", description: "Sube a este jardín público en lo alto de un rascacielos (el 'Walkie Talkie') para disfrutar de impresionantes vistas panorámicas de Londres. **Imprescindible:** Las vistas de 360 grados son espectaculares y gratuitas (con reserva previa). Disfruta de la exuberante vegetación y los miradores. ¡Recuerda reservar tu entrada con mucha antelación, ya que se agotan rápidamente!", links: [{ text: "Sky Garden (Reserva)", url: "https://skygarden.london/booking/" }], imageUrl: "https://placehold.co/400x180/ADD8E6/000?text=Sky+Garden" },

        const itineraryContent = document.getElementById('itinerary-content');
        const dayButtons = document.querySelectorAll('.day-button');

        function renderDay(dayKey) {
            const dayData = itineraryData[dayKey];
            if (!dayData) {
                itineraryContent.innerHTML = '<p class="text-center text-red-500">No se encontró información para este día.</p>';
                return;
            }

            let html = `
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-3xl font-bold text-blue-700 mb-4">${dayData.title}</h2>
                    <a href="${dayData.mapLink}" target="_blank" class="map-link">Ver Ruta en Google Maps</a>
                    <div class="mt-6 space-y-4">
            `;

            dayData.activities.forEach(activity => {
                html += `
                    <div class="activity-card">
                        ${activity.imageUrl ? `<img src="${activity.imageUrl}" alt="${activity.name}" class="activity-image" onerror="this.onerror=null;this.src='https://placehold.co/400x180/CCCCCC/000?text=Imagen+no+disponible';">` : ''}
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">${activity.time}: ${activity.name}</h3>
                        <p class="text-gray-700 mb-2">${activity.description}</p>
                `;
                if (activity.links && activity.links.length > 0) {
                    html += `<div class="flex flex-wrap gap-2 mt-2">`;
                    activity.links.forEach(link => {
                        html += `<a href="${link.url}" target="_blank" class="text-blue-600 hover:underline text-sm">${link.text}</a>`;
                    });
                    html += `</div>`;
                }
                html += `</div>`; // Close activity-card
            });

            html += `
                    </div>
                </div>
            `;
            itineraryContent.innerHTML = html;

            // Update active button state
            dayButtons.forEach(button => button.classList.remove('active'));
            document.querySelector(`.day-button[data-day="${dayKey}"]`).classList.add('active');
        }

        // Event listeners for day buttons
        dayButtons.forEach(button => {
            button.addEventListener('click', () => {
                renderDay(button.dataset.day);
            });
        });

        // Render Day 1 by default on load
        document.addEventListener('DOMContentLoaded', () => {
            renderDay('day1');
        });
    </script>
